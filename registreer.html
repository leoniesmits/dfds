    <a href="inloggen.html">Log in</a>
    <a href="registreren.html">Registreer</a>
  </header>
  <main>
        <h2>Registreren</h2>

    <form>

      <label for="email">E-mail</label>
      <input type="email">

      <label for="username">Gebruikersnaam</label>
      <input type="text">
      <span class="field-hint">Alleen letters en cijfers</span>

      <label for="password">Wachtwoord</label>
      <input type="password"
        id="password"
        name="password"
        min="6"
        placeholder="Kies een sterk wachtwoord"
        required>
      <span class="field-hint">Minimaal 6 karakters</span>


      <label for="password-confirm">Wachtwoord bevestigen</label>
      <input type="password">

      <button>Registreer</button>
    </form>
    </form>
  </main>
</body>
</html>
